name: ESP32 OTA Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install PlatformIO
      run: |
        pip install platformio
        
    - name: Build firmware for PNG environment
      run: |
        pio run -e esp32-s3-devkitc-1
        
    - name: Build firmware for BIN environment
      run: |
        pio run -e esp32-s3-devkitc-1-bin
        
    - name: Prepare release files
      run: |
        mkdir -p release
        cp .pio/build/esp32-s3-devkitc-1/firmware.bin release/firmware-png.bin
        cp .pio/build/esp32-s3-devkitc-1-bin/firmware.bin release/firmware-bin.bin
        
        # 創建版本信息文件
        echo '{
          "version": "'${GITHUB_REF#refs/tags/}'",
          "build_date": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
          "commit": "'${GITHUB_SHA}'",
          "environments": {
            "png": "firmware-png.bin",
            "bin": "firmware-bin.bin"
          },
          "download_urls": {
            "png": "https://github.com/JiangAlex/esp32-OffLineMap/releases/latest/download/firmware-png.bin",
            "bin": "https://github.com/JiangAlex/esp32-OffLineMap/releases/latest/download/firmware-bin.bin"
          }
        }' > release/version.json
        
        # 創建簡化的版本文件給 ESP32 使用
        echo "${GITHUB_REF#refs/tags/}" > release/latest_version.txt
        
        # 創建固件列表頁面
        cat > release/index.html << 'HTML_EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>ESP32 離線地圖 OTA 固件</title>
            <meta charset="UTF-8">
        </head>
        <body>
            <h1>ESP32 離線地圖 OTA 固件</h1>
            <h3>可用文件:</h3>
            <ul>
                <li><a href="firmware-png.bin">firmware-png.bin</a> - PNG 格式地圖版本</li>
                <li><a href="firmware-bin.bin">firmware-bin.bin</a> - BIN 格式地圖版本</li>
                <li><a href="version.json">version.json</a> - 版本信息文件</li>
                <li><a href="latest_version.txt">latest_version.txt</a> - 簡化版本號</li>
            </ul>
        </body>
        </html>
        HTML_EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./release
        destination_dir: firmware
        enable_jekyll: false
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/firmware-png.bin
          release/firmware-bin.bin
          release/version.json
          release/latest_version.txt
        body: |
          ## ESP32 離線地圖 OTA 更新
          
          ### 版本: ${{ github.ref_name }}
          
          #### 固件文件:
          - firmware-png.bin - PNG 格式地圖版本
          - firmware-bin.bin - BIN 格式地圖版本
          - version.json - 版本信息文件
          - latest_version.txt - 版本號文件
          
          #### OTA 服務器:
          - GitHub Pages: https://jiangalex.github.io/esp32-OffLineMap/firmware/
          - GitHub Releases: https://github.com/JiangAlex/esp32-OffLineMap/releases/latest
          
          #### 如何使用:
          1. 下載對應的固件文件
          2. 通過 OTA 系統自動更新或手動上傳
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
